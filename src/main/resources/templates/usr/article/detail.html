<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세페이지</title>
</head>
<body>

<div>
    <a href="write">글쓰기</a> / <a href="list">글목록</a>
</div>

<div>
    <a th:href="@{modify(id=${article.id})}">글 수정</a>
</div>
<h1>게시물 본문</h1>
<div>

    <div>
        <div>번호</div>
        <div>
            [[${article.id}]]
        </div>
    </div>
    <div>
        <div>작성날짜</div>
        <div>
            [[${article.regDate}]]
        </div>
    </div>
    <div>
        <div>제목</div>
        <div>
            [[${article.title}]]
        </div>
    </div>
    <div>
        <div>내용</div>
        <div>
            [[${article.body}]]
        </div>
    </div>
</div>

</body>
</html>
